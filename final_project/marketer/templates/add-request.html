{% extends "base.html" %}

{% block content  %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
	<div class="row">
	    
	    <div class="col-md-8 col-md-offset-2">
	        
    		<h1>Create Markting Request</h1>
    		
    		<form action="{% url 'marketer:add-request' %}" method="POST">
				{% csrf_token %}
    		    <strong class="">{{ msg }}</strong>
				
    		    <div class="form-group has-error">
    		        <label for="slug">Name <span class="require">*</span> </label>
    		        <input type="text" class="form-control" name="name" />
    		        
    		    </div>
    		    
    		    <div class="form-group">
    		        <label for="title">Type the title of your request  <span class="require">*</span></label>
    		        <input type="text" class="form-control" name="title" />
    		    </div>
    		    
    		    <div class="form-group">
    		        <label for="description">Description your request </label>
    		        <textarea rows="5" class="form-control" name="description" ></textarea>
    		    </div>
    		    
    		    <div class="form-group">
    		        <p><span class="require">*</span> - required fields</p>
    		    </div>
    		    
    		    <div class="form-group">
    		        <button type="submit" class="btn btn-primary">
    		            Create
    		        </button>
    		        <button class="btn btn-default" href="{% url 'marketer:home' %}">
    		            Cancel
    		        </button>
    		    </div>
    		    
    		</form>
		</div>
		
	</div>
</div>

</br>
{% endblock %}
