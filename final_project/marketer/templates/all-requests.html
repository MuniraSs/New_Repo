{% extends "base.html" %}

{% block content  %}
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
        </tr>
        </thead>
        <tbody>
            {% for req in req %}
            <tr>
                <th scope="row"><a href="{% url 'marketer:request_detail' req.id %}">{{ req.title }}</a></th>
                <td>{{ req.name }}</td>
                <td>{{ req.description }}</td>
                <td>


                </td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
</div>

{% endblock %}
